{% extends 'main/main.html' %}
{% load static %}

{% block title %}
Регистрация
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/modals.css' %}">

{% endblock %}

{% block body %}

<div class="col-12 col-lg-9 col-xl-9">
  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
    <div class="card-body p-4 p-md-5">
      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Регистрация</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-4">

            <div class="form-outline">
              {{regForm.username}}
              <label class="form-label" for="username" style="margin-left: 0px;">Имя пользователя</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 70.4px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-4">

            <div class="form-outline">
              {{regForm.first_name}}
              <label class="form-label" for="firstName" style="margin-left: 0px;">Имя</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 70.4px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

          </div>
          <div class="col-md-6 mb-4">

            <div class="form-outline">
              {{regForm.last_name}}
              <label class="form-label" for="lastName" style="margin-left: 0px;">Фамилия</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 70.4px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-4 d-flex align-items-center">

            <div class="form-outline datepicker w-100">
              <input type="text" class="form-control form-control-lg" id="birthdayDate">
              <label for="birthdayDate" class="form-label" style="margin-left: 0px;">День рождения</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 55.2px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

          </div>
          <div class="col-md-6 mb-4">

            <h6 class="mb-2 pb-1">Пол: </h6>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1"
                checked="" autocompleted="">
              <label class="form-check-label" for="femaleGender">Женщина</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2">
              <label class="form-check-label" for="maleGender">Мужчина</label>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-4 pb-2">

            <div class="form-outline">
              {{regForm.email}}
              <label class="form-label" for="emailAddress" style="margin-left: 0px;">Email</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 39.2px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

          </div>
          <div class="col-md-6 mb-4 pb-2">

            <div class="form-outline">
              <input type="tel" id="phoneNumber" class="form-control form-control-lg">
              <label class="form-label" for="phoneNumber" style="margin-left: 0px;">Номер телефона</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 92.8px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-12">

            <div id="select-wrapper-277712" class="select-wrapper">
              <div class="form-outline"><input class="form-control select-input active" type="text" role="listbox"
                  aria-multiselectable="false" aria-disabled="false" aria-haspopup="true" aria-expanded="false"
                  readonly="true"><label class="form-label select-label active" style="margin-left: 0px;">Choose
                  option</label><span class="select-arrow"></span>
                <div class="form-notch">
                  <div class="form-notch-leading" style="width: 9px;"></div>
                  <div class="form-notch-middle" style="width: 90.4px;"></div>
                  <div class="form-notch-trailing"></div>
                </div>
                <div class="form-label select-fake-value">Subject 1</div>
              </div><select class="select form-control-lg select-initialized">
                <option value="1" disabled="">Choose option</option>
                <option value="2">Subject 1</option>
                <option value="3">Subject 2</option>
                <option value="4">Subject 3</option>
              </select>
            </div>


          </div>
        </div>

        <div class="mt-4 pt-2">
          <input class="btn btn-primary btn-lg" type="submit" value="Submit">
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
